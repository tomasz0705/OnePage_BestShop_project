<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>BestShop</title>

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&family=Raleway:wght@300;400;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<header class="header">
  <div class="header-container container">
    <a href="#" class="logo">BestShop</a>
    <nav>
      <ul class="header-nav">
        <li class="nav-element">
          <a href="#why-us" class="nav-link">Why us</a>
        </li>
        <li class="nav-element">
          <a href="#benefits" class="nav-link">Benefits</a>
        </li>
        <li class="nav-element">
          <a href="#prices" class="nav-link">Prices</a>
        </li>
        <li class="nav-element">
          <a href="#contact" class="nav-link">Contact</a>
        </li>
      </ul>
    </nav>
  </div>
</header>


<main>
  <section class="section-opening">
    <div class="opening-content">
      <h1 class="opening-header">Sell More!</h1>
      <p class="opening-text">Open shop on our platform and increase your sales</p>
      <a href="#" class="btn-opening">Open your shop</a>
    </div>
    <img src="./assets/Background.png" class="opening-img" alt="background" >
  </section>


  <section class="section-statistics">
    <div class="container">
      <h2 class="statistics-title">The most popular sales platform in country</h2>

      <div class="statistics-content-container">
        <div class="statistics-content">
          <div class="statistics-circle">
            <img src="./assets/Person.svg" class="statistics-img" alt="person">
          </div>
          <div class="statistics-number">100000+</div>
          <div class="statistics-description">daily entries</div>
        </div>

        <div class="statistics-content">
          <div class="statistics-circle">
            <img src="./assets/Eye.svg" class="statistics-img" alt="eye">
          </div>
          <div class="statistics-number">200000+</div>
          <div class="statistics-description">seen products every day</div>
        </div>

        <div class="statistics-content">
          <div class="statistics-circle">
            <img src="./assets/Catalog.svg" class="statistics-img" alt="catalog">
          </div>
          <div class="statistics-number">10000+</div>
          <div class="statistics-description">added posts daily</div>
        </div>
      </div>
    </div>
  </section>
